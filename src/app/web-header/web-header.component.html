<ion-row>
  <ion-col size='3' class="justify-center">
    <h4>Discover XR</h4>
  </ion-col>
  <ion-col size='6'>
    <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
  </ion-col>
  <ion-col size='3' class="justify-align-center">
    <h4>SIGN IN</h4>
    <ion-icon name='menu' style="font-size: 35px; margin: 8px 0 0 13px;"></ion-icon>
  </ion-col>
</ion-row>

<ion-row style="margin-top: 5px;" >
  <ion-col size='1'></ion-col>
  <ion-col size='7' style="border-bottom: 1px solid lightgray;" class='sp-between'>

    <div class='align-center'>
      <ion-icon style="font-size: 25px" name="search"></ion-icon>
      <span style="margin-left: 5px;" class="align-center">All</span>
    </div>

    <div class='align-center'>
      <ion-icon style="font-size: 25px" name="color-filter"></ion-icon>
      <span style="margin-left: 5px;" class="align-center">Experiences</span>
    </div>

    <div class='align-center'>
      <ion-icon style="font-size: 25px" name="cube"></ion-icon>
      <span style="margin-left: 5px;" class="align-center">3D Objects</span>
    </div>


    <div class='align-center'>
      <ion-icon style="font-size: 25px" name="image"></ion-icon>
      <span style="margin-left: 5px;" class="align-center">Photos</span>
    </div>

    <div class='align-center'>
      <ion-icon style="font-size: 25px" name="globe"></ion-icon>
      <span style="margin-left: 5px;" class="align-center">Web</span>
    </div>

    <div class='align-center'>
      <ion-icon  style="font-size: 25px" name="newspaper-outline"></ion-icon>
      <span style="margin-left: 5px;" class="align-center">News</span>
    </div>

    <div class='align-center'>
      <ion-icon style="font-size: 25px" name="videocam"></ion-icon>
      <span style="margin-left: 5px;" class="align-center">Videos</span>
    </div>

    <div class='align-center'>
      <ion-icon style="font-size: 25px" name="ellipsis-vertical-outline"></ion-icon>
      <span style="margin-left: 5px;" class="align-center">More</span>
    </div>
  </ion-col>
  <ion-col size='3' style="border-bottom: 1px solid lightgray;"></ion-col>
  <ion-col size='1'></ion-col>
</ion-row>
